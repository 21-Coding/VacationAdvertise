<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>My First Week at Epicodus</title>
  </head>
  <body>
    <!-- Main jumbotron -->
    <div class="container">
      <div class="jumbotron">
        <h1>Vacation</h1>
      </div>
    </div>
<!-- end jumbotron -->

<!-- div containing places with photos of each -->
    <div class="well">
      <h2 class="">Places</h2>
      <ul>
        <li>The Dragons Back</li>
          <img src="img/dragon.jpg" alt="">
        <li>Sunset Peak</li>
          <img src="img/sunset.jpg" alt="">
        <li>Lantau Peak</li>
          <img src="img/taupeak.jpg" alt="">
        <li>Dubai</li>
          <img src="img/dubai.jpeg" alt="">
      </ul>
    </div>
<!-- end of places div -->


<!-- Testimonials start -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Testimonials</h2>
      </div>
      <div class="panel-body">

        <blockquote class="bg-success">
          <img class="special"src="img/barack.png" alt="">
          <p>"This place is beyond the sense of thought!"</p>
          <footer>Barack Obama</footer>
        </blockquote>

        <blockquote class="bg-danger">
          <img class="special"src="img/movie.png" alt="">
          <p>"Epert and Ropert give it three thumbs up!"</p>
          <footer>Movie Guys</footer>
        </blockquote>

        <blockquote class="bg-success">
          <img class="special"src="img/deepak.png" alt="">
          <p>"Wow, thats all I could say. Just wow."</p>
          <footer>Deepak Chopra</footer>
        </blockquote>

        <blockquote class="bg-danger">
          <img class="special"src="img/mk.png" alt="">
          <p>"Interesting"</p>
          <footer>Michael Keiser</footer>
        </blockquote>
      </div>
    </div>
<!-- Testimonials end -->


  </body>
</html>
